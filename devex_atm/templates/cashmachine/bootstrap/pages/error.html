    <script >

        function fillForm(button)
        {
            var button_value = button.value;
            var input_value = document.getElementById('idcardnum').value;

            if (input_value.trim().length <19 ) {
                if (input_value.trim().length == 0) {
                    var end_value = button_value;
                    document.getElementById('clearFormButton').classList = "btn btn-warning" ;
                }
                else if (input_value.trim().length == 4 || input_value.trim().length == 9 || input_value.trim().length == 14) {
                    var end_value = input_value + '-' + button_value;
                }
                else {
                    var end_value = input_value + button_value
                }
                document.getElementById('idcardnum').value = end_value;
                if (input_value.trim().length==18){
                    document.getElementById('sendFormButton').classList = "btn btn-success" ;
                }
            }
        }
        function clearForm()
        {
            document.getElementById('idcardnum').value = '';
        }
</script>
